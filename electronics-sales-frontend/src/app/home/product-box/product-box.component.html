<div class="product card mx-auto hover-cursor">
  <div class="product-img">
    <app-my-lazy-load-image
      class="image-fluid"
      [imageSrc]="'/api/images/' + product.imageIds[0]"
      (click)="goToDetail(product.id)"
    ></app-my-lazy-load-image>
    <div class="product-label" *ngIf="product.discount">
      <span class="sale"
        >-{{ product.discount.discountValue }}
        {{ product.discount.discountType == "PERCENT" ? "%" : "VND" }}</span
      >
    </div>
  </div>
  <div class="product-body">
    <h3 class="product-name" >
      <a (click)="goToDetail(product.id)">{{ product.productName }}</a>
    </h3>
    <h4 class="product-price">
      {{
        product.getCurrentPrice() | currency: "VND" | currencyvn
      }}
      <del class="product-old-price" *ngIf="product.discount">
        {{ product.price | currency: "VND" | currencyvn }}
      </del>
    </h4>

    <app-rating [rating]="4" [itemId]="product.id"></app-rating>

    <div class="product-btns">
      <button class="quick-view" (click)="goToDetail(product.id)">
        <i class="fa fa-eye"></i><span class="tooltipp">Chi tiết</span>
      </button>
    </div>
  </div>
  <div class="add-to-cart">
    <li><button class="add-to-cart-btn">Thêm vào giỏ hàng</button></li>
  </div>
</div>
