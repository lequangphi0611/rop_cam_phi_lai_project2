<div class="row col-12" *ngIf="products && products.length > 0" >
  <div class="col-4" *ngFor="let product of products; trackBy:product?.id">
    <app-product-box [product]="product"></app-product-box>
  </div>
</div>

<div class="row col-12 m-2 p-1 text-center" *ngIf="!products || products.length === 0" >
    <div class="alert alert-light text-center col-12" role="alert">
        Không có sản phẩm nào !
      </div>
  </div>
