<div class="pt-5 login-page">
  <div class="card card-container">
      <h4 style="text-align: center;">Đăng nhập</h4>
      <img id="profile-img" class="profile-img-card" src="/assets/img/avatar_2x.png" />
      <p id="profile-name" class="profile-name-card"></p>
      <form class="form-signin">
          <span id="reauth-email" class="reauth-email"></span>
          <input type="email" id="inputEmail" class="form-control" placeholder="Email/Số ĐT" required
              autofocus><br>
          <input type="password" id="inputPassword" class="form-control" placeholder="Mật khẩu" required>
          <div id="remember" class="checkbox">
              <label>
                  <input type="checkbox" value="remember-me"> Nhớ mật khẩu
              </label>
          </div>
          <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Đăng nhập</button>
          <a class="btn btn-lg btn-primary btn-block btn-signin" [routerLink]="['/index/register']">Đăng ký</a>
      </form><!-- /form -->
      <a href="#" class="forgot-password" >
          Quên mật khẩu?
      </a>

  </div><!-- /card-container -->
</div>
