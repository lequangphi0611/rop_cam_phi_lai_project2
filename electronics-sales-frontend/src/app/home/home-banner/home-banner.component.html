<div class="row col-12 mt-3">
  <div class="col-lg-8 col-12">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100"  src="/assets/img/Banner/newbaner1.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="/assets/img/Banner/newbaner2.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="/assets/img/Banner/newbaner3.jpg" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  <div class="col-lg-4 col-12 my-banner pr-0">
    <app-my-lazy-load-image
    class="mb-3"
              [imageSrc]="'/assets/img/Banner/bannerright.jpg'"
            ></app-my-lazy-load-image>
    <div class="row col-12 p-0 mt-2">
      <div class="col-3">
        <app-my-lazy-load-image
        class="img-fluid"
                  [imageSrc]="'/assets/img/logo/Apple-Logo.jpg'"
                ></app-my-lazy-load-image>
      </div>
      <div class="col-9 p-0 post-title-color ">
        <p> Nhà rốp có nhiều Iphone.
          Nhà rốp có nhiều Iphone.
          Nhà rốp có nhiều Iphone.</p>
      </div>
    </div>
  </div>
</div>
