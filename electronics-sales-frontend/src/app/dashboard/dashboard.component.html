<div class="sidebar sidebar-hide-to-small sidebar-shrink sidebar-gestures">
  <div class="nano">
    <div class="nano-content">
      <div class="logo">
        <span href="Index.html">
          <!-- <img src="assets/images/logo.png" alt="" /> --><span
            >Infinity Shop</span
          ></span
        >
      </div>
      <app-side-bar-item [sideBarItems]="sideBarItems"></app-side-bar-item>
    </div>
  </div>
</div>
<!-- /# sidebar -->
<div class="header">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="float-left">
          <div class="hamburger sidebar-toggle">
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
          </div>
        </div>
        <div class="float-right">
          <ul>
            <li class="header-icon dib">
              <span
                class="user-avatar"
                (click)="menuButton._elementRef.nativeElement.click()"
              >
                <img
                  class="header-avartar"
                  onerror="this.src='/assets/img/avatar_user.png'"
                  [src]="'/api/images/' + (userData.user$ | async)?.avartarId"
                  alt=""
                />
                {{ (userData.user$ | async)?.firstname }}
              </span>
              <button #menuButton mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
              </button>

              <mat-menu #menu="matMenu">
                <button mat-menu-item>
                  <mat-icon>info</mat-icon>
                  <span>Tài khoản của tôi</span>
                </button>
                <button mat-menu-item (click)="openLogoutConfirm()">
                  <mat-icon>exit_to_app</mat-icon>
                  <span>Đăng xuất</span>
                </button>
              </mat-menu>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- menu-container -->
<!-- <div class="clear"></div> -->
<div class="content-wrap">
  <div class="main">
    <div class="container-fluid px-2">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
