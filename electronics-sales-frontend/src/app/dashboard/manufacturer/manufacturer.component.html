<div
  class="col-12 p-0 mt-2 d-flex flex-column justify-content-center align-items-center "
>
  <div class="col-8">
    <div class="clearfix my-3 col-12 p-0">
      <button class="btn btn-primary" (click)="openAddForm()">
        Thêm hãng sản xuất
      </button>
    </div>
    <mat-table
      [dataSource]="dataSource"
      class="col-12 w-100 p-0"
      [trackBy]="trackById"
    >
      <ng-container matColumnDef="logo">
        <th mat-header-cell *matHeaderCellDef>logo</th>
        <td mat-cell *matCellDef="let element" class="p-3 mx-2 ">
          <div class="manufacturer-img">
            <img
              class="img-fluid"
              [src]="'/api/images/' + element.imageId"
            />
          </div></td
      ></ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Tên Hãng</th>
        <td mat-cell *matCellDef="let element" class="mx-2">
          <p class="text-center">{{ element.manufacturerName }}</p>
        </td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell class="text-right" *matCellDef="let element" class="mx-2">
          <button (click)="openEditForm(element)" class="btn-action" mat-raised-button color="primary">
            Sửa
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell class="text-right" *matCellDef="let element" class="mx-2 ">
          <button class="btn-action" (click)="deleteManufacturer(element.id)" mat-raised-button color="warn">
            Xóa
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </mat-table>

    <mat-paginator
      [length]="countManufacturer"
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 15]"
    >
    </mat-paginator>
  </div>
</div>
