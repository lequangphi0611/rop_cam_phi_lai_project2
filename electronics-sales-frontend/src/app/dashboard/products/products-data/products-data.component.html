<div class="container col-12 d-flex justify-content-center">
  <div class="col-12">
    <mat-table [dataSource]="dataSource" class="col-12">
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef>Hình ảnh</th>
        <td mat-cell *matCellDef="let element" class="p-3 mx-2">
          <div class="product-img" >
            <img
              class="img-fluid"
              [defaultImage]="'/assets/default.jpg'"
              [lazyLoad]="
                'data:image/jpeg;base64,' +
                (element.imageData$ | async)
              "
            />
          </div></td
      ></ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Tên Sản Phẩm</th>
        <td mat-cell *matCellDef="let element" class="mx-2">
          {{ element.productName }}
        </td>
      </ng-container>

      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>Số Lượng</th>
        <td mat-cell class="text-right" *matCellDef="let element" class="mx-2">
          {{ element.quantity }}
        </td>
      </ng-container>

      <ng-container matColumnDef="manufacturer">
        <th mat-header-cell *matHeaderCellDef>Hãng sản xuất</th>
        <td mat-cell class="text-right" *matCellDef="let element" class="mx-2">
          {{ (element.manufacturer$ | async)?.manufacturerName }}
        </td>
      </ng-container>

      <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell class="text-right" *matCellDef="let element" class="mx-2">
              <button mat-raised-button color="primary" (click)="goToEdit(element)">Sửa</button>
          </td>
        </ng-container>

      <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell class="text-right" *matCellDef="let element" class="mx-2">
              <button mat-raised-button color="warn">Xóa</button>
          </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </mat-table>

    <div class="spinner-container" *ngIf="dataSource.loading$ | async">
      <mat-spinner></mat-spinner>
    </div>
  </div>
</div>
