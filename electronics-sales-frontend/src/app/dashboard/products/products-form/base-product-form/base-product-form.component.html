<div class=" border">
  <div class="title">
    <h5>Thông tin cơ bản</h5>
  </div>
  <div class="body-product ">
    <form [formGroup]="basicProductForm" (change)="onFormChange()">
      <div class="form-group row col-12">
        <label class="col-2 col-form-label d-flex align-items-center"
          >Tên sản phẩm (<span class="note">*</span>) :
        </label>
        <div class="col-sm-9">
          <mat-form-field class="col-12 m-0 p-0">
            <input matInput placeholder="Nhập tên sản phẩm" formControlName="productName">
            <mat-error *ngIf="basicProductForm.controls['productName'].hasError('required')">
              Không bỏ trống tên sản phẩm
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="form-group row col-12">
        <label class="col-sm-2 col-form-label d-flex align-items-center"
          >Loại sản phẩm (<span class="note">*</span>) :</label
        >

        <div class="col-sm-9" formGroupName="categoryIdsForm">
          <mat-form-field class="col-12 m-0 p-0">
            <mat-label>--- Chọn loại sản phẩm ---</mat-label>
            <mat-select formControlName="parentId" (selectionChange)="onSelectCategory($event); pushCategoryIdArray($event.value, 0)">
              <mat-option
                *ngFor="let category of allCategories$ | async; let i = index"
                [value]="category.id"

              >
                {{ category.categoryName }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="col-12 p-0" *ngIf="categoryChildrens">
            <mat-label>--- Chọn loại sản phẩm con ---</mat-label>
            <mat-select formControlName="childrenId"  (selectionChange)="onSelectCategory($event, categoryChildrens); pushCategoryIdArray($event.value, 1)">
              <mat-option
                *ngFor="let category of categoryChildrens"
                [value]="category.id"
              >
                {{ category.categoryName }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>

      <div class="form-group row col-12" *ngIf="(manufacturers$ | async)?.length > 0">
        <label class="col-sm-2 col-form-label d-flex align-items-center"
          >Hãng sản xuất (<span class="note">*</span>) :</label
        >
        <div class="col-sm-9">
          <mat-form-field class="col-12 m-0 p-0">
            <mat-label>--- Chọn hãng sản xuất ---</mat-label>
            <mat-select (selectionChange)="onChange.emit(basicProductForm)" formControlName="manufacturerId">
              <mat-option

                *ngFor="let manufacturer of manufacturers$ | async; trackBy: trackByManufacturer"
                [value]="manufacturer.id"
              >
                {{ manufacturer.manufacturerName }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>

      <div class="form-group row col-12">
        <label class="col-2 col-form-label d-flex align-items-center"
          >Giá bán (<span class="note">*</span>) :
        </label>
        <div class="col-sm-9">
          <mat-form-field class="col-12 m-0 p-0">
            <input formControlName="price" matInput placeholder="Nhập giá bán" >
          </mat-form-field>
        </div>
      </div>
      <div class="form-group row col-12">
        <label class="col-2 col-form-label d-flex align-items-center"
          >Số lượng kho hàng (<span class="note">*</span>) :
        </label>
        <div class="col-sm-9">
          <mat-form-field class="col-12 m-0 p-0">
            <input formControlName="quantity" matInput placeholder="Nhập số lượng kho hàng" >
          </mat-form-field>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="clear"></div>
